<!DOCTYPE html>
<html>
<head>
    <title>Email Verification</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f5f5f5; margin: 0; padding: 0;">
    <div style="max-width: 600px; margin: 0 auto; padding: 20px;">
        <div style="text-align: center; margin-bottom: 30px;">
            <h2 style="color: #6c5ce7;">Email Verification</h2>
            <p style="color: #777;">Please click the button below to verify your email address.</p>
        </div>
        <div style="background-color: #fff; border-radius: 5px; padding: 20px; text-align: center;">
            <p style="color: #555; font-size: 18px;">Welcome, {{firstname}} {{lastname}}!</p>
            <p style="color: #555; font-size: 16px;">To verify your email, please use the following data:</p>
            <p style="color: #555; font-size: 16px;">Your OTP is: <span style="color: #6c5ce7; font-weight: bold;">{{otp}}</span></p>
        </div>
        <div style="text-align: center; margin-top: 30px; color: #777;">
            <p>If you did not create an account, no further action is required.</p>
        </div>
    </div>
</body>
</html>
