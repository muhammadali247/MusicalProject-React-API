<!DOCTYPE html>
<html>
<head>
    <title>Password Reset</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f5f5f5; margin: 0; padding: 0;">
    <div style="max-width: 600px; margin: 0 auto; padding: 20px;">
        <div style="text-align: center; margin-bottom: 30px;">
            <h2 style="color: #6c5ce7;">Password Reset</h2>
        </div>
        <div style="background-color: #fff; border-radius: 5px; padding: 20px; text-align: center;">
            <p style="color: #555; font-size: 18px;">Welcome, {{firstname}} {{lastname}}!</p>
            <p style="color: #555; font-size: 16px;">To reset your password, please access the following link:</p>
            <a href="{{link}}" style="display: inline-block; color: #fff; background-color: #6c5ce7; padding: 15px 30px; text-decoration: none; border-radius: 5px; font-size: 16px; margin-top: 15px;">Reset Password</a>
        </div>
        <div style="text-align: center; margin-top: 30px; color: #777;">
            <p>If you do not intend to reset your password, no further action is required.</p>
        </div>
    </div>
</body>
</html>
